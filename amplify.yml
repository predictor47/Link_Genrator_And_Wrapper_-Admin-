version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Frame-Options'
          value: 'DENY'
    - pattern: '/survey/**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customRules:
    # Handle admin subdomain routing
    - source: 'https://admin.protegeresearchsurvey.com/'
      target: 'https://admin.protegeresearchsurvey.com/admin'
      status: '301'
      condition: null
    # Rewrite for the admin subdomain routes
    - source: 'https://admin.protegeresearchsurvey.com/<*>'
      target: '/admin/<*>'
      status: '200'
      condition: null
    # Handle survey short links
    - source: '/s/<*>'
      target: '/survey/<*>'
      status: '200'
      condition: null
    # Handle direct survey links
    - source: '/survey/<*>'
      target: '/survey/<*>'
      status: '200'
      condition: null
    # Default redirect for unknown routes
    - source: '/<*>'
      target: '/index.html'
      status: '404'