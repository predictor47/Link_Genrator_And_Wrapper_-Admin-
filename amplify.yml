version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Frame-Options'
          value: 'DENY'
    - pattern: '/survey/**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customRules:
    # Admin subdomain default redirects to admin path
    - source: 'https://admin.protegeresearchsurvey.com/'
      target: '/admin/index.html'
      status: '200'
      condition: null
      
    # Admin subdomain with any path
    - source: 'https://admin.protegeresearchsurvey.com/<*>'
      target: '/<*>'
      status: '200'
      condition: null
      
    # Special handling for admin login page
    - source: '/admin/login'
      target: '/admin/login.html'
      status: '200'
      condition: null
      
    # Handle Next.js API routes
    - source: '/api/<*>'
      target: '/api/<*>'
      status: '200'
      condition: null
      
    # Handle survey short links
    - source: '/s/<*>'
      target: '/s/<*>.html'
      status: '200'
      condition: null
      
    # Handle direct survey links
    - source: '/survey/<*>'
      target: '/survey/<*>.html'
      status: '200'
      condition: null
      
    # Handle _next directory (static assets)
    - source: '/_next/<*>'
      target: '/_next/<*>'
      status: '200'
      condition: null
      
    # Default Next.js Single Page Application handling
    - source: '/<**>'
      target: '/index.html'
      status: '200'