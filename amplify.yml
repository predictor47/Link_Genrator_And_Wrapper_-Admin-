version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g aws-cdk
        - cdk bootstrap aws://868948464569/us-east-1
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID    # deploy backend resources with CI variables
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
